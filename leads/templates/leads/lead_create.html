{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <!-- {% comment %} <a href="/leads">Go back to leads</a> {% endcomment %} -->
    <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go back to leads</a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">Create a new lead</h1>
    </div>
    <form action="" method="post" class="mt-5">
        {% csrf_token %}
        <!-- {% comment %} {{ form.as_p }} {% endcomment %} -->
        {{ form|crispy }}
        <button type="Submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
    </form>
</div>

{% endblock content %}
